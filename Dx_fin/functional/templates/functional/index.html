{% extends 'functional/base.html' %}
{% block content %}
<h1>{{title}}</h1>

<ul>
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{p.content}}</p>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}"> </a> </p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
